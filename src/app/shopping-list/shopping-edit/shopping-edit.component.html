<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmitItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="ammount">Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required
                    pattern="^[1-9][0-9]*$">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success me-1" [disabled]="f.invalid">{{editMode? 'Update' : 'Add'}}</button>
                    <button type="button" class="btn btn-danger me-1" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    <button type="button" class="btn btn-primary" (click)="onClear()" >Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
